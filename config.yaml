  general:
    network: sei-mainnet
    chain_id: pacific-1
    mode: network
    metrics:
      address: 0.0.0.0
      port: 9100
      path: /metrics
    alerting:
      validators: []
    nodes:
      rpc:
        - name: p2p
          url: https://rpc.mainnet.sei.tm.p2p.org/
          healthEndpoint: /health
        - name: polkachu
          url: https://sei-rpc.polkachu.com/
          healthEndpoint: /health
      lcd:
        - name: p2p
          url: https://api.mainnet.sei.tm.p2p.org/
          healthEndpoint: /cosmos/base/tendermint/v1beta1/node_info
        - name: polkachu
          url: https://sei-api.polkachu.com/
          healthEndpoint: /cosmos/base/tendermint/v1beta1/node_info

  node:
    client:
    tendermint:
      nodeInfo:
        enabled: true
        interval: 30
    cometbft:
      status:
        enabled: true
        interval: 30

  network:
    # CometBFT module is disabled for Sei-only testing
    # Note: Sei uses network.sei.block.* config (see below), not network.cometbft.block.*
    # Sei and CometBFT are separate modules that can run independently
    cometbft:
      validators:
        enabled: false
        interval: 10
      block:
        enabled: false
        interval: 10
        window: 500
        concurrency: 50  # Unused when enabled: false
        tx:
          enabled: true
        uptime:
          persistence: true

    tendermint:
      bank:
        addresses: []
        enabled: false
        interval: 30
      distribution:
        enabled: false
        interval: 30
      gov:
        enabled: false
        interval: 30
      staking:
        enabled: true
        interval: 30
        validators: true
        delegations: false
        commissions: false
        pool: false
        params: false
      slashing:
        enabled: true
        interval: 30
      upgrade:
        enabled: false
        interval: 60

    mezo:
      poa:
        enabled: false
        interval: 30

    babylon:
      bls:
        enabled: false
        interval: 30

    lombard:
      ledger:
        addresses: []
        enabled: false
        interval: 30

    namada:
      account:
        addresses: []
        enabled: false
        interval: 30
      pos:
        enabled: false
        interval: 30

    coredao:
      block:
        enabled: false
        interval: 30
        window: 500
      validator:
        enabled: false
        interval: 30
        api:
          enabled: false
          url:
          api_key:
          cache_duration_seconds: 300
      staking:
        enabled: false
        interval: 30

    sei:
      validators:
        enabled: true
        interval: 10
      block:
        enabled: true
        interval: 10
        window: 500
        concurrency: 50
        tx:
          enabled: true
        uptime:
          persistence: true
          # Controls how many blocks' signatures we buffer before flushing to ClickHouse.
          # Higher values = fewer, larger inserts (better throughput during backfill).
          insert_concurrency: 50
