[package]
name = "rcosmos_exporter"
version = "0.2.1"
edition = "2021"

[dependencies]
chrono = "0.4"
dotenv = "0.15"
lazy_static = "1.4"
prometheus = "0.13"
reqwest = { version = "0.11", features = ["json"] }
rand = "0.8.4"
serde = { version = "1", features = ["derive"] }
serde_json = "1.0"
hyper = { version = "0.14", features = ["full"] }
tokio = { version = "1.21.2", features = ["macros", "rt-multi-thread"] }
