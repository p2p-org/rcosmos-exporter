name: CI Pipeline

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal

      - name: Build the project
        run: |
          cargo build --release

      - name: Run tests sequentially
        run: |
          ports=(9100 9101 9102 9103 9104 9105 9106 9107)
          index=0
          for env_file in test-envs/.env*.testnet; do
            port=${ports[$index]}
            echo "Testing with $env_file on port $port"
            PROMETHEUS_PORT=$port env $(cat $env_file | xargs) ./target/release/rcosmos-exporter &
            pid=$!  # Capture the process ID
            sleep 5
            curl -s http://localhost:$port/metrics || exit 1
            kill $pid  # Stop the software
            index=$((index + 1))
          done

      - name: Report results
        run: |
          echo "All tests completed successfully!"
