name: CI Pipeline

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal

      - name: Build the project
        run: |
          cargo build --release

      - name: Run tests sequentially
        run: |
          ports=(9100 9101)
          index=0
          for env_file in test-envs/.env.babylon.testnet test-envs/.env.coredao.testnet; do
            port=${ports[$index]}
            echo "Testing with $env_file on port $port"
            PROMETHEUS_PORT=$port env $(cat $env_file | xargs) ./target/release/rcosmos-exporter &
            pid=$!
            sleep 5
            response=$(curl -s -o /dev/null -w "%{http_code}" http://localhost:$port/metrics)
            if [ "$response" -eq 200 ]; then
              echo "Endpoint is available for $env_file on port $port"
            else
              echo "Endpoint is NOT available for $env_file on port $port"
              kill $pid
              exit 1
            fi
            kill $pid
            index=$((index + 1))
          done

      - name: Report results
        run: |
          echo "All tests completed successfully!"
