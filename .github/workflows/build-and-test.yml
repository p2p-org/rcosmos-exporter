name: CI Pipeline

on:
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Build the project
        run: |
          cargo build --release

      - name: Upload binary artifact
        uses: actions/upload-artifact@v4
        with:
          name: rcosmos-exporter-bin
          path: target/release/rcosmos-exporter

  test:
    needs: [build]
    runs-on: ubuntu-latest

    services:
      # Enable Docker service for Docker Compose
      docker:
        image: docker:dind
        options: >-
          --privileged

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Download binary artifact
        uses: actions/download-artifact@v4
        with:
          name: rcosmos-exporter-bin
          path: ./target/release

      - name: Make binary executable
        run: chmod +x ./target/release/rcosmos-exporter

      - name: Make local-env.sh executable
        run: chmod +x ./local-env.sh

      - name: Test all configurations using local-env.sh
        run: |
          # Use our local-env.sh script to run tests with pre-built binary
          # This ensures consistency between local and CI testing
          ./local-env.sh build-test --ci
