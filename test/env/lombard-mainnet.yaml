general:
  network: lombard-mainnet
  mode: network
  chain_id: cometbft
  metrics:
    address: 0.0.0.0
    port: 9100
    path: /metrics
  alerting:
    validators:
      - 8FA4FD65BB5C9EED5D89FF33E2A300B304F74058
  nodes:
    rpc:
      - name: p2p
        url: https://rpc.mainnet.lombard.tm.p2p.org
        healthEndpoint: /health
    lcd:
      - name: p2p
        url: https://api.mainnet.lombard.tm.p2p.org
        healthEndpoint: /cosmos/base/node/v1beta1/status

node:
  id: p2p
  tendermint:
    nodeInfo:
      enabled: true
      interval: 30
  cometbft:
    status:
      enabled: true
      interval: 30

network:
  cometbft:
    validators:
      enabled: true
      interval: 10
    block:
      enabled: true
      interval: 10
      window: 500
      tx:
        enabled: true
      uptime:
        persistence: true
      
  tendermint:
    bank:
      addresses:
        - lomvaloper1khqmhwhfrlw6fuj70l67rdw253qh809qndfsua
      enabled: false
      interval: 30
    distribution:
      enabled: true
      interval: 30
    gov:
      enabled: false
      interval: 30
    staking:
      enabled: true
      interval: 30
    slashing:
      enabled: true
      interval: 30
    upgrade:
      enabled: true
      interval: 30
  
  mezo:
    poa:
      enabled: false
      interval: 30
  
  babylon:
    bls:
      enabled: false
      interval: 30
  
  lombard:
    ledger:
      addresses:
        - lomvaloper1khqmhwhfrlw6fuj70l67rdw253qh809qndfsua
      enabled: true
      interval: 30

  namada:
    account:
      addresses: []
      enabled: false
      interval: 30
    pos:
      enabled: false
      interval: 30
  
  coredao:
    block:
      enabled: false
      interval: 30
      window: 500
    validator:
      enabled: false
      interval: 30