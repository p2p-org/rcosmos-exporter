general:
  network: mezo-mainnet
  chain_id: cometbft
  mode: network
  metrics:
    address: 0.0.0.0
    port: 9100
    path: /metrics
  alerting:
    validators:
      - CFD8B486E38C66CE633B2A225DF78EF46AA4CEBB
  nodes:
    rpc:
      - name: p2p
        url: https://rpc.mainnet.mezo.tm.p2p.org/
        healthEndpoint: /status
    lcd:
      - name: p2p
        url: https://api.mainnet.mezo.tm.p2p.org
        healthEndpoint: /cosmos/base/node/v1beta1/status

node:
  client: p2p
  tendermint:
    nodeInfo:
      enabled: true
      interval: 30
  cometbft:
    status:
      enabled: true
      interval: 30

network:
  cometbft:
    validators:
      enabled: true
      interval: 30
    block:
      enabled: true
      interval: 30
      window: 500
      tx:
        enabled: false
      uptime:
        persistence: true

  tendermint:
    bank:
      addresses: []
      enabled: false
      interval: 30
    distribution:
      enabled: false
      interval: 30
    gov:
      enabled: false
      interval: 30
    staking:
      enabled: false
      interval: 30
      validators: true
      delegations: true
      commissions: true
      pool: true
      params: true
    slashing:
      enabled: false
      interval: 30
    upgrade:
      enabled: true
      interval: 30

  mezo:
    poa:
      enabled: true
      interval: 30

  babylon:
    bls:
      enabled: false
      interval: 30

  lombard:
    ledger:
      addresses: []
      enabled: false
      interval: 30

  namada:
    account:
      addresses: []
      enabled: false
      interval: 30
    pos:
      enabled: false
      interval: 30

  coredao:
    block:
      enabled: false
      interval: 30
      window: 500
    validator:
      enabled: false
      interval: 30
      api:
        enabled: false
        url: 
        api_key: 
        cache_duration_seconds: 300
    staking:
      enabled: false
      interval: 30

  sei:
    validators:
      enabled: false
      interval: 10
    block:
      enabled: false
      interval: 10
      window: 500
      tx:
        enabled: false
      uptime:
        persistence: false
