general:
  network: wormchain-mainnet
  chain_id: cometbft
  mode: network
  metrics:
    address: 0.0.0.0
    port: 9100
    path: /metrics
  alerting:
    validators:
      - D7C8CF17E0A5F1F4BDCEA6C045DD14A2B7775489
  nodes:
    rpc:
      - name: p2p
        url: https://rpc.wormchain-mainnet.tm.p2p.org/
        healthEndpoint: /status
      - name: polkachu
        url: https://wormchain-rpc.polkachu.com
        healthEndpoint: /status
    lcd:
      - name: p2p
        url: https://api.wormchain-mainnet.tm.p2p.org/
        healthEndpoint: /cosmos/base/tendermint/v1beta1/node_info
      - name: polkachu
        url: https://wormchain-api.polkachu.com
        healthEndpoint: /cosmos/base/tendermint/v1beta1/node_info

node:
  client:
  tendermint:
    nodeInfo:
      enabled: true
      interval: 30
  cometbft:
    status:
      enabled: true
      interval: 30

network:
  cometbft:
    validators:
      enabled: true
      interval: 30
    block:
      enabled: true
      interval: 30
      window: 500
      tx:
        enabled: true
      uptime:
        persistence: true

  tendermint:
    bank:
      addresses: []
      enabled: false
      interval: 30
    distribution:
      enabled: true
      interval: 30
    gov:
      enabled: false
      interval: 30
    staking:
      enabled: true
      interval: 30
      validators: true
      delegations: true
      commissions: true
      pool: true
      params: true
    slashing:
      enabled: true
      interval: 30
    upgrade:
      enabled: true
      interval: 30

  mezo:
    poa:
      enabled: false
      interval: 30

  babylon:
    bls:
      enabled: false
      interval: 30

  lombard:
    ledger:
      addresses: []
      enabled: false
      interval: 30

  namada:
    account:
      addresses: []
      enabled: false
      interval: 30
    pos:
      enabled: false
      interval: 30

  coredao:
    block:
      enabled: false
      interval: 30
      window: 500
    validator:
      enabled: false
      interval: 30
      api:
        enabled: false
        url:
        api_key:
        cache_duration_seconds: 300
    staking:
      enabled: false
      interval: 30

  sei:
    validators:
      enabled: false
      interval: 10
    block:
      enabled: false
      interval: 10
      window: 500
      tx:
        enabled: false
      uptime:
        persistence: false
