general:
  network: celestia-mainnet
  chain_id: cometbft
  mode: network
  metrics:
    address: 0.0.0.0
    port: 9100
    path: /metrics
  alerting:
    validators:
      - 1650146F478A6096E4F980803646FC8EE3C36103
  nodes:
    rpc:
      - name: p2p
        url: https://celestia-mainnet-archive.tm.p2p.org
        healthEndpoint: /status
      - name: polkachu
        url: https://celestia-rpc.polkachu.com
        healthEndpoint: /status
      - name: allnodes
        url: https://celestia-rpc.publicnode.com
        healthEndpoint: /status
      - name: itrocket
        url: https://celestia-mainnet-rpc.itrocket.net
        healthEndpoint: /status
    lcd:
      - name: p2p
        url: https://api-celestia-mainnet-archive.tm.p2p.org
        healthEndpoint: /cosmos/base/tendermint/v1beta1/node_info
      - name: polkachu
        url: https://celestia-api.polkachu.com
        healthEndpoint: /cosmos/base/tendermint/v1beta1/node_info
      - name: allnodes
        url: https://celestia-rest.publicnode.com
        healthEndpoint: /cosmos/base/tendermint/v1beta1/node_info
      - name: itrocket
        url: https://celestia-mainnet-api.itrocket.net
        healthEndpoint: /cosmos/base/tendermint/v1beta1/node_info

node:
  client:
  tendermint:
    nodeInfo:
      enabled: true
      interval: 30
  cometbft:
    status:
      enabled: true
      interval: 30

network:
  cometbft:
    validators:
      enabled: true
      interval: 30
    block:
      enabled: true
      interval: 30
      window: 500
      tx:
        enabled: true
      uptime:
        persistence: true

  tendermint:
    bank:
      addresses: []
      enabled: false
      interval: 30
    distribution:
      enabled: true
      interval: 30
    gov:
      enabled: true
      interval: 30
    staking:
      enabled: true
      interval: 30
      validators: true
      delegations: true
      commissions: true
      pool: true
      params: true
    slashing:
      enabled: true
      interval: 30
    upgrade:
      enabled: false
      interval: 30

  mezo:
    poa:
      enabled: false
      interval: 30

  babylon:
    bls:
      enabled: false
      interval: 30

  lombard:
    ledger:
      addresses: []
      enabled: false
      interval: 30

  namada:
    account:
      addresses: []
      enabled: false
      interval: 30
    pos:
      enabled: false
      interval: 30

  coredao:
    block:
      enabled: false
      interval: 30
      window: 500
    validator:
      enabled: false
      interval: 30
      api:
        enabled: false
        url:
        api_key:
        cache_duration_seconds: 300
    staking:
      enabled: false
