general:
  network: namada-mainnet
  mode: network
  chain_id: cometbft
  metrics:
    address: 0.0.0.0
    port: 9100
    path: /metrics
  alerting:
    validators:
      - 987158183DBF316FC7B84398F86BAADEAD96BE00
  nodes:
    rpc:
      - name: tudude
        url: https://rpc.namada.tududes.com
        healthEndpoint: /health
    lcd:
      - name: tudude
        url: https://indexer.namada.tududes.com
        healthEndpoint: /health

node:
  client: p2p
  cometbft:
    status:
      enabled: true
      interval: 30
  tendermint:
    nodeInfo:
      enabled: false
      interval: 30

network:
  cometbft:
    validators:
      enabled: true
      interval: 10
    block:
      enabled: true
      interval: 10
      window: 500
      tx:
        enabled: false
      uptime:
        persistence: true

  tendermint:
    bank:
      addresses: []
      enabled: false
      interval: 30
    distribution:
      enabled: false
      interval: 30
    gov:
      enabled: false
      interval: 30
    staking:
      enabled: false
      interval: 30
    slashing:
      enabled: false
      interval: 30
    upgrade:
      enabled: false
      interval: 60

  mezo:
    poa:
      enabled: false
      interval: 30

  babylon:
    bls:
      enabled: false
      interval: 30

  lombard:
    ledger:
      addresses: []
      enabled: false
      interval: 30

  namada:
    account:
      addresses: []
      enabled: false
      interval: 30
    pos:
      enabled: true
      interval: 30

  coredao:
    block:
      enabled: false
      interval: 30
      window: 500
    validator:
      enabled: false
      interval: 30
    staking:
      enabled: false
      interval: 30

  sei:
    validators: # Sei validators metrics, calls /validators RPC endpoint with Sei-specific parsing.
      enabled: false
      interval: 10
    block: # Sei block metrics, calls /tx_search RPC endpoint with Sei-specific parsing.
      enabled: false
      interval: 10
