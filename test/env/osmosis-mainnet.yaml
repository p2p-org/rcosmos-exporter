      enabled: true
      interval: 30
    gov:
      enabled: true
      interval: 30
    staking:
      enabled: true
      interval: 30
      validators: true
      delegations: true
      commissions: true
      pool: true
      params: true
    slashing:
      enabled: true
      interval: 30
    upgrade:
      enabled: true
      interval: 30

  mezo:
