general:
  network: osmosis-mainnet
  chain_id: cometbft
  mode: network
  metrics:
    address: 0.0.0.0
    port: 9100
    path: /metrics
  alerting:
    validators:
      - 45C1D64574BFE0857AD0D826EEDF325B42EDE262
  nodes:
    rpc:
      - name: p2p-01
        url: https://rpc.mainnet.osmosis.tm.p2p.world/
        healthEndpoint: /status
      - name: p2p-02
        url: https://rpc.mainnet.osmosis.tm.p2p.org/
        healthEndpoint: /status
      - name: polkachu
        url: https://osmosis-rpc.polkachu.com/
        healthEndpoint: /status
    lcd:
      - name: p2p
        url: https://api.mainnet.osmosis.tm.p2p.world
        healthEndpoint: /cosmos/base/node/v1beta1/status
      - name: p2p-02
        url: https://api.mainnet.osmosis.tm.p2p.org/
        healthEndpoint: /cosmos/base/node/v1beta1/status
      - name: polkachu
        url: https://osmosis-api.polkachu.com/
        healthEndpoint: /cosmos/base/node/v1beta1/status
