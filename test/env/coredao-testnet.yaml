general:
  network: coredao-testnet
  mode: network
  chain_id: coredao
  metrics:
    address: 0.0.0.0
    port: 9100
    path: /metrics
  alerting:
    validators:
      - "0xa95253aa936de5926a75e7742ac422f26477c50f"
  nodes:
    rpc:
      - name: p2p
        url: https://rpc.test2.btcs.network
        healthEndpoint: /

    lcd:
      - name: p2p
        url: https://api.test2.btcs.network
        healthEndpoint: /


node:
  client: p2p
  cometbft:
    status:
      enabled: true
      interval: 30
  tendermint:
    nodeInfo:
      enabled: true
      interval: 30

network:
  cometbft:
    validators:
      enabled: false
      interval: 10
    block:
      enabled: false
      interval: 10
      window: 500
      tx:
        enabled: true
      uptime:
        persistence: true
      
  tendermint:
    bank:
      addresses: []
      enabled: false
      interval: 30
    distribution:
      enabled: false
      interval: 30
    gov:
      enabled: false
      interval: 30
    staking:
      enabled: false
      interval: 30
    slashing:
      enabled: false
      interval: 30
    upgrade:
      enabled: false
      interval: 60
  
  mezo:
    poa:
      enabled: false
      interval: 30
  
  babylon:
    bls:
      enabled: false
      interval: 30
  
  lombard:
    ledger:
      addresses: []
      enabled: false
      interval: 30
  
  namada:
    account:
      addresses: []
      enabled: false
      interval: 30
    pos:
      enabled: false
      interval: 30
  
  coredao:
    block:
      enabled: true
      interval: 30
      window: 500
    validator:
      enabled: true
      interval: 30
    staking:
      enabled: true
      interval: 30
