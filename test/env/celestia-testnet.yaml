general:
  network: celestia-testnet
  chain_id: cometbft
  mode: network
  rpc_timeout_seconds: 90
  metrics:
    address: 0.0.0.0
    port: 9100
    path: /metrics
  alerting:
    validators:
      - BEEE6DB44A01D8005CD59904F9AEE12BE9DBA6A3
  nodes:
    rpc:
      - name: p2p
        url: http://celestia-testnet-p2p-sentry.tm.p2p.world
        healthEndpoint: /status
      - name: polkachu
        url: https://celestia-testnet-rpc.polkachu.com
        healthEndpoint: /status
      - name: allnodes
        url: https://celestia-mocha-rpc.publicnode.com:443
        healthEndpoint: /status
      - name: itrocket
        url: https://celestia-testnet-rpc.itrocket.net
        healthEndpoint: /status
    lcd:
      - name: p2p
        url: http://celestia-testnet-p2p-sentry-rest.tm.p2p.world
        healthEndpoint: /cosmos/base/tendermint/v1beta1/node_info
      - name: polkachu
        url: https://celestia-testnet-api.polkachu.com
        healthEndpoint: /cosmos/base/tendermint/v1beta1/node_info
      - name: allnodes
        url: https://celestia-mocha-rest.publicnode.com
        healthEndpoint: /cosmos/base/tendermint/v1beta1/node_info
      - name: itrocket
        url: https://celestia-testnet-api.itrocket.net
        healthEndpoint: /cosmos/base/tendermint/v1beta1/node_info

node:
  client:
  tendermint:
    nodeInfo:
      enabled: true
      interval: 30
  cometbft:
    status:
      enabled: true
      interval: 30

network:
  cometbft:
    validators:
      enabled: true
      interval: 30
    block:
      enabled: true
      interval: 30
      window: 500
      concurrency: 10
      tx:
        enabled: false
      uptime:
        persistence: true
        insert_concurrency: 25

  tendermint:
    bank:
      addresses: []
      enabled: false
      interval: 30
    distribution:
      enabled: true
      interval: 30
    gov:
      enabled: true
      interval: 30
    staking:
      enabled: true
      interval: 30
      validators: true
      delegations: true
      commissions: true
      pool: true
      params: true
    slashing:
      enabled: true
      interval: 30
    upgrade:
      enabled: false
      interval: 30

  mezo:
    poa:
      enabled: false
      interval: 30

  babylon:
    bls:
      enabled: false
      interval: 30

  lombard:
    ledger:
      addresses: []
      enabled: false
      interval: 30

  namada:
    account:
      addresses: []
      enabled: false
      interval: 30
    pos:
      enabled: false
      interval: 30

  coredao:
    block:
      enabled: false
      interval: 30
      window: 500
    validator:
      enabled: false
      interval: 30
      api:
        enabled: false
        url:
        api_key:
        cache_duration_seconds: 300
    staking:
      enabled: false
      interval: 30

  sei:
    validators:
      enabled: false
      interval: 10
    block:
      enabled: false
      interval: 10
      window: 500
      tx:
        enabled: false
      uptime:
        persistence: false
